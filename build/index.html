<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Game</title>
    <script src="resource/js/jquery.min.js"></script>
    <script src="resource/js/hammer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-wrapper">
    <div class="background">
        <div class="content">
            <div class="intro-wrapper">
                <div class="intro">
                    <div class="intro-header">
                        <h1></h1>
                    </div>
                    <div class="intro-body">
                        <div class="intro-banner">
                            <img src="">
                        </div>
                        <div class="intro-text">
                            <p></p>
                        </div>
                    </div>
                    <div class="intro-button">
                        <button class="startbtn" id="startbtn"></button>
                    </div>
                </div>
            </div>
            <div class="app-container">
                <div id="score-counter">
                    <span id="scoreValue">0</span>
                </div>
                <div class="card-container">
                </div>
                <div class="bottom-bar">
                    <div class="button false"></div>
                    <div class="button true"></div>
                </div>
                <div class="overlay-container">
                </div>
                <div class="feedbackwrapper">
                    <div class="feedback-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-wrapper">
        <img class="banner" src="c_banner-rectangle_1.png">
    </div>
</div>
<audio autoplay muted loop preload="auto" id="backgroundmusic">
  <source src=".\sound_music_1.mp3" type="audio/mpeg">
</audio>
<div class="splashscreen" id="splashscreen">
    <div class="loader"></div>
</div>
    <script src="logic.js"></script>
</body>
</html>
